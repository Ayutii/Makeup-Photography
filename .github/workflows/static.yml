name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (1) Replace placeholders with secrets
      - name: Replace Placeholders with Secrets
        env:
          PHONE: ${{ secrets.PHONE }}
          EMAIL: ${{ secrets.EMAIL }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          # Example for index.html in root
          sed -i "s|{{PHONE}}|${PHONE}|g" ./index.html
          sed -i "s|{{EMAIL}}|${EMAIL}|g" ./index.html
          sed -i "s|{{USERNAME}}|${USERNAME}|g" ./index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'      # or “./deploy” if you have a separate build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
